<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <section class="contact">
        
        <div class="contact-img-wrapper">
            <img src='images/service-1.jpg' alt="service" class="contact-img">
        </div>
        <div class="contact-right-side">
            <h1 class="contact-title">Contactanos</h1>
            <form action="" class="contact-form-wrapper">
                <div class="contact-input-line">
                    <label for="name" class="contact-label">Nombre</label>
                    <input type="text" name="name" id="name" class="contact-input">
                </div>
                <div class="contact-input-line">
                    <label for="email" class="contact-label">Correo</label>
                    <input type="email" name="email" id="email" class="contact-input">
                </div>
                <div class="contact-input-line">
                    <label for="subject" class="contact-label">Asunto</label>
                    <input type="text" name="subject" id="subject" class="contact-input">
                </div>
                <div class="contact-input-line">
                    <label for="message" class="contact-label">Mensaje</label>
                    <textarea name="message" id="message" class="contact-input" rows="5"></textarea>
                </div>
                <input type="submit" value="enviar Mensaje" class="contact-submit-button">
            </form>
        </div>
    </section>
    </body>
</html>
